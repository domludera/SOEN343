<!DOCTYPE html>
<html>
<head>
	  <link rel="stylesheet" type="text/css" href="style.css">

	<title>job bank</title>
</head>
<body>
<div id="main">
	<div class="nav-container">
		<div class="nav-left">
			<button class="openbtn" onclick="openNav()">☰</button>
			<div><img src="car.svg"></div>
			<div class="dash-text">Dashboard</div>
		</div>
		<div class="nav-right">
			<div class="garage-text" >GarageBand</div>
		</div>
	</div>
	<div class="content-area">
		<input placeholder="Search Job Bank" style="background-color: #212121;" type="text" name="">
		<div class="job-bank_sort">
			<span>Sort by</span>
			<img src="downarrow.svg">
		</div>
		<div class="job-bank_container">
			<ul>
				<li> 
					<span><img src="white-plus.svg"></span> 
					<span class="job-bank_task">Windsheild Repair - Audi 2015</span>
					<span class="job-bank_task-status in-progress">In Progress</span>
				</li>
			</ul>
		</div>
	</div>
</div>

<div id="mySidebar" class="sidebar">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
  <div class="side-bar-nav">
  	  <img src="cardot.svg">
	  <a href="#" class="selected">Job Management</a>
	  <img class="chevron" onclick="growDiv();" src="downarrow.svg">
  </div>
  <div class="job-management_nav" id="grow">
  	<div>
  		<img src="creating-job.svg">
  		<a href="">Create Job</a>
    </div>
  	<div class="jab-management_nav-selected">
  		<img src="job-bank.svg">
  		<a href="">Job Bank</a>
    </div>
  	<div>
  		<img src="checkout.svg">
  		<a href="">Checkout Job</a>
    </div>
  </div>
  <div class="side-bar-nav">
  	<img src="archived.svg">
  	<a href="#">Archived Jobs</a>
  	<img src="">
  </div>
  <div class="side-bar-nav">
  	  <img src="schedule.svg">
	  <a href="#">Schedule</a>
	  <img src="">
  </div>
  <div class="side-bar-nav">
  	  <img src="creating-customer.svg">
	  <a href="#">Creating Customer</a>
  	  <img src="">
  </div>
</div>


<script>
function openNav() {
  document.getElementById("mySidebar").style.width = "350px";
  document.getElementById("main").style.marginLeft = "350px";
}

function closeNav() {
  document.getElementById("mySidebar").style.width = "0";
  document.getElementById("main").style.marginLeft= "0";
}

function growDiv() {
    var growDiv = document.querySelector(".job-management_nav");
    var chevron = document.querySelector(".chevron");
    if(growDiv.style.height == "" || growDiv.style.height == "0px"){
    	growDiv.style.height = "144px";
    	chevron.classList.add("selected");
    } else {
    	growDiv.style.height = "0px";
    	chevron.classList.remove("selected");
    }
}
</script>

</body>
</html>
