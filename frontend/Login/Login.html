<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="Login.css">
    <title>Login</title>
</head>
<body>
    <div  class= "container">
        <form class="login-form">
            <h1>Login</h1>
            <div class="employeeID-box">
                <label class="login-label">Identification</label>
                <input type="employeeID" class="form-control" id="employeeID" placeholder="Employee Identification" size = "35">
            </div>
            <div class="password-box">
                <label class="login-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" size="35">
            </div>
            <button type="submit" class="default-button">Login</button>
        </form>
    </div>

</body>
</html>
