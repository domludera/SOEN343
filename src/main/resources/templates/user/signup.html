<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <link type="text/css"  th:href="@{/css/style.css}" rel="stylesheet"/>
    <link type="text/css"  th:href="@{/css/login.css}" rel="stylesheet" />
    <title>Register</title>
</head>
<body>
<div class="nav-container2">
    <div style= "padding-left: 30px;"><img th:src="@{/img/car.svg}"></div>
    <div class="dash-text">GarageBand</div>
</div>
<div  class= "container">
        <form th:action="@{/signup}" th:object="${user}" method="post" class="login-form">
            <h1>Register</h1>
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            <div class="employeeID-box">
                <label class="login-label"> Username: </label>
                <input class="form-control" placeholder="Choose a Username..." type="text" name="username"/>
            </div>
            <div class="password-box">
                <label class="login-label"> Password: </label>
                <input class="form-control" placeholder="Select a password..." type="password" name="password"/>
            </div>
            <div>
                <label class="login-label"> Role:
                    <select name="role">
                        <option value="ADMIN">Admin</option>
                        <option value="SERVICE">Service</option>
                        <option value="MECHANIC">Mechanic</option>
                        <option value="GOD">God</option>
                     </select>
                </label></div>
            <div><input type="submit" value="Register"/></div>
            <div class="login-label"> Already have an account? <a th:href="@{/login}">Log in</a></div>
        </form>
    </div>
</body>
</html>
